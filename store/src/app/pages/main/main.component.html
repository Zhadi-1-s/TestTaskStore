<mat-toolbar color="primary" class="app-toolbar">
  <span class="site-title">TezAL</span>
</mat-toolbar>

<div class="main-container">
  <mat-card class="info-card">
    <mat-card-content>
      <h2>Online Clothing Store</h2>
      <p>Exclusive limited-edition collections from world-renowned brands.</p>
    </mat-card-content>
  </mat-card>

  <h3 class="section-title">Most Expensive Products</h3>
  <div class="product-grid">
    <ng-container *ngFor="let product of expensiveProducts">
      <mat-card class="product-card">
        <img mat-card-image [src]="product.image" alt="{{ product.name }}">
        <mat-card-content>
          <h4>{{ product.name }}</h4>
          <p>\${{ product.price }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>

  <h3 class="section-title">Most Affordable Products</h3>
  <div class="product-grid">
    <ng-container *ngFor="let product of cheapProducts">
      <mat-card class="product-card">
        <img mat-card-image [src]="product.image" alt="{{ product.name }}">
        <mat-card-content>
          <h4>{{ product.name }}</h4>
          <p>\${{ product.price }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>

  <div class="button-container">
    <button mat-raised-button color="accent" (click)="navigateToProducts()">
      View All Products
    </button>
  </div>
</div>

<mat-toolbar color="primary" class="app-toolbar">
    <span>Order Management</span>
  </mat-toolbar>
  
  <div class="app-container">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>Welcome to the Order Management App</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Easily add, view, and manage your orders. Use the form to add orders and
          view them in the table below.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" routerLink="/orders">
          Get Started
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

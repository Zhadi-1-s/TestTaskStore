<mat-toolbar color="primary" class="app-toolbar">
    <span>TezAL Online Store</span>
  </mat-toolbar>
  
  <div class="app-container">
    <h2 class="store-description">Welcome to TezAL - Limited Edition Collections</h2>
    <p>Exclusive clothing and accessories from top brands.</p>
  
    <div class="products-grid">
      <div *ngFor="let product of products; let i = index" class="product-card">
        <mat-card class="product-card-content">
          <img mat-card-image [src]="product.imageUrl" alt="{{product.name}}" />
          <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle>\${{ product.price }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-raised-button color="accent" (click)="addToCart(product, 1)">Add to Cart</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
